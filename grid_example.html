<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid example</title>
    <script src="less.js"></script>
    <link rel="stylesheet/less" type="text/css" href="grid.less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <style>
        .cyan_square{
            background-color: cyan;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="row">
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
        <div class="col-1 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-2 cyan_square"></div>
        <div class="col-2 cyan_square"></div>
        <div class="col-2 cyan_square"></div>
        <div class="col-2 cyan_square"></div>
        <div class="col-2 cyan_square"></div>
        <div class="col-2 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-3 cyan_square"></div>
        <div class="col-3 cyan_square"></div>
        <div class="col-3 cyan_square"></div>
        <div class="col-3 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-4 cyan_square"></div>
        <div class="col-4 cyan_square"></div>
        <div class="col-4 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-6 cyan_square"></div>
        <div class="col-6 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-1 cyan_square"></div>
        <div class="col-11 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-2 cyan_square"></div>
        <div class="col-10 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-3 cyan_square"></div>
        <div class="col-9 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-4 cyan_square"></div>
        <div class="col-8 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-5 cyan_square"></div>
        <div class="col-7 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-10 cyan_square"></div>
        <div class="col-5 cyan_square"></div>
    </div>
    <div class="row d-flex">
        <div class="col-10 cyan_square"></div>
        <div class="col-5 cyan_square"></div>
    </div>
    <div class="row d-inline">
        <div class="col-10 cyan_square"></div>
        <div class="col-5 cyan_square"></div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-4 cyan_square"></div>
                <div class="col-3 cyan_square"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
